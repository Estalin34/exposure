<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Garantías</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="/User/garantia.css" rel="stylesheet">
</head>
<body>
<!-- Barra de navegación -->
<nav class="navbar navbar-expand-lg">
    <a class="navbar-brand" href="/admin/dashboard">
        <button class="btn btn-primary">Panel</button>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <!-- Agrega aquí los enlaces de navegación si los necesitas -->
        </ul>
    </div>
</nav>

<div class="container">
    <h1>Lista de Garantia</h1>
    <!-- Botón para agregar nueva garantía -->
    <div class="text-center mb-4">
        <a class="btn btn-primary" th:href="@{/garantias/nueva}" style="background-color: #007bb5; color: white;">
            <i class="fas fa-plus"></i> Agregar Nuevo Cliente
        </a>
    </div>

    <!-- Tabla de garantías -->
    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>Descripción</th>
            <th>Valor</th>
            <th>Cliente</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="garantia : ${garantias}">
            <td th:text="${garantia.descripcion}">Descripción</td>
            <td th:text="${garantia.valor}">Valor</td>
            <td th:text="${garantia.cliente != null ? garantia.cliente.nombre + ' ' + garantia.cliente.apellido : 'N/A'}">Cliente</td>
            <td class="actions">
                <!-- Botón de edición -->
                <a th:href="@{/garantias/editar/{id}(id=${garantia.id})}" class="btn btn-warning btn-sm" title="Editar">
                    <i class="fas fa-edit"></i>
                </a>
                <!-- Botón de eliminación -->
                <a th:href="@{/garantias/eliminar/{id}(id=${garantia.id})}" class="btn btn-danger btn-sm"
                   onclick="return confirm('¿Estás seguro de que deseas eliminar esta garantía?');" title="Eliminar">
                    <i class="fas fa-trash"></i>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Pie de Página -->
<footer class="footer">
    <p>&copy; 2024 Banco del Pacífico. Todos los derechos reservados.</p>
    <p><a href="#">Política de Privacidad</a> | <a href="#">Términos de Servicio</a></p>
</footer>


<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
