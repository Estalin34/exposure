<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Cliente</title>
    <link href="/Formulario/cliente.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

</head>
<body>
<div class="container">
    <h1 th:text="${cliente.id == null ? 'Agregar Nuevo Cliente' : 'Editar Cliente'}"></h1>

    <!-- Mensajes de éxito o error -->
    <div th:if="${message}" class="alert alert-success" role="alert">
        <p th:text="${message}"></p>
    </div>

    <form th:action="@{/clientes}" th:object="${cliente}" method="post">
        <input type="hidden" th:field="*{id}" />

        <div class="mb-4">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" id="nombre" th:field="*{nombre}" class="form-control" placeholder="Ingrese el nombre" required />
        </div>

        <div class="mb-4">
            <label for="apellido" class="form-label">Apellido</label>
            <input type="text" id="apellido" th:field="*{apellido}" class="form-control" placeholder="Ingrese el apellido" required />
        </div>

        <div class="mb-4">
            <label for="cedula" class="form-label">Cédula</label>
            <input type="text" id="cedula" th:field="*{cedula}" class="form-control" placeholder="Ingrese la cédula" required />
        </div>

        <div class="mb-4">
            <label for="email" class="form-label">Correo Electrónico</label>
            <input type="email" id="email" th:field="*{email}" class="form-control" placeholder="Ingrese el correo electrónico" required />
        </div>

        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary">Guardar</button>
            <a th:href="@{/clientes}" class="btn btn-secondary">Lista de Clientes</a>
        </div>
    </form>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
