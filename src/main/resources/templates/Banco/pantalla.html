<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantalla Bien</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            padding-top: 50px;
        }
        .container {
            max-width: 600px;
            text-align: center;
            margin: 0 auto;
        }
        h1 {
            color: #28a745;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.1rem;
            margin-bottom: 30px;
        }
        .btn {
            margin: 10px;
        }
        .img-container {
            margin: 20px 0;
        }
        .footer {
              background-color: #003d7a;
            color: #fff;
            padding: 20px;
            text-align: center;
            margin-top: 40px;
        }
        .footer a {
            color: #fff;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <h1><i class="fas fa-check-circle"></i> ¡Formulario Enviado Exitosamente!</h1>
    <p>Gracias por completar el formulario. Tu información ha sido recibida.</p>
    <div class="img-container">
        <img src="https://img.freepik.com/vector-premium/mano-que-sostiene-telefono-inteligente-paga-linea-tarjeta-bancaria-virtual-digital-pago-efectivo-traves-internet-aplicacion-telefono-movil-ilustracion-vectorial-plana-aislada-fondo-blanco_633472-823.jpg?w=740" alt="Imagen de éxito" class="img-fluid"/>
    </div>

    <a th:href="@{/generar-pdf(idFormulario=${idFormulario})}" class="btn btn-primary">Generar PDF</a>
    <a href="/formularios" class="btn btn-secondary">Volver al formulario</a>
</div>

<footer class="footer">
    <p>&copy; 2024 Banco del Pacífico. Todos los derechos reservados.</p>
    <p><a href="#">Política de Privacidad</a> | <a href="#">Términos de Servicio</a></p>
</footer>

<!-- Font Awesome CDN para iconos -->
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
