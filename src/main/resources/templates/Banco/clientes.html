<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Clientes</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="/Servicios/cliente.css" rel="stylesheet">

</head>
<body>
<!-- Barra de navegación -->
<nav class="navbar navbar-expand-lg">
    <a class="navbar-brand" href="/admin/dashboard">
        <button class="btn btn-primary">Panel</button>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <!-- Agrega aquí los enlaces de navegación si los necesitas -->
        </ul>
    </div>
</nav>



<div class="container">
    <h1>Lista de Clientes</h1>

    <!-- Mensajes de éxito o error -->
    <div th:if="${message}" class="message" th:classappend="${messageType}">
        <p th:text="${message}"></p>
    </div>

    <!-- Botón para agregar un nuevo cliente -->
    <div class="text-center mb-4">
        <a class="btn btn-primary" th:href="@{/clientes/nuevo}">
            <i class="fas fa-plus"></i> Agregar Nuevo Cliente
        </a>
    </div>

    <table class="table table-bordered table-striped table-hover">
        <thead>
        <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Cédula</th>
            <th>Correo Electrónico</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cliente : ${clientes}">
            <td th:text="${cliente.nombre}">Nombre</td>
            <td th:text="${cliente.apellido}">Apellido</td>
            <td th:text="${cliente.cedula}">Cédula</td>
            <td th:text="${cliente.email}">Correo Electrónico</td>
            <td class="actions">
                <a class="btn btn-primary btn-sm" th:href="@{/clientes/editar/{id}(id=${cliente.id})}">
                    <i class="fas fa-edit"></i> Editar
                </a>
                <a class="btn btn-danger btn-sm" th:href="@{/clientes/eliminar/{id}(id=${cliente.id})}"
                   onclick="return confirm('¿Estás seguro de que deseas eliminar este cliente?');">
                    <i class="fas fa-trash"></i> Eliminar
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<footer class="footer">
    <p>&copy; 2024 BBVA  Todos los derechos reservados.</p>
    <p><a href="#">Política de Privacidad</a> | <a href="#">Términos de Servicio</a></p>
</footer>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
